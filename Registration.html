<!DOCTYPE html>
<html>
    <head> 
        <title> Registration </title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
    <h2> Registration </h2>
        <form>
            Name : <input type="text" name="name" required><br>
            Email : <input type="email" name="email" required><br>
            Contact : <input type="tel" name="contact" required><br>
            Password : <input type="password" name="password" min="7" required><br>
            Model : <br> 
            <input type="radio" name="Model" value="Duke"> Duke <br>
            <input type="radio" name="Model" value="RC"> RC <br>
            Cubic Centimeters(cc) : <br>
            <input type="radio" name="Cubic Centimeters(cc)" value="125"> 125 <br>
            <input type="radio" name="Cubic Centimeters(cc)" value="200"> 200 <br>
            <input type="radio" name="Cubic Centimeters(cc)" value="390"> 390 <br>
            Other INT :<br>
            <select>
                <option value="Bajaj">Bajaj</option>
                <option value="Kawasaki">Kawasaki</option>
                <option value="Husqvarna">Husqvarna</option>
            </select> <br>
            <input type="submit" value="Register"> 
            <input type="reset" value="Reset"><br>
            <a href="Home.html" class="click">Home</a>
        </form>
    </body>
    <footer> READY TO RACE </footer>
</html>
